<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">

            <ul>
                <li v-for="(item, index) in list">
                    index {{ index }}: {{ item }}
                </li>
            </ul>

            <ul>
                <li v-for="user in users">
                    {{ user.id }}: {{ user.name }}
                </li>
            </ul>

            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                </thead>
                <tbody>
                    <tr v-for="user in users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                    </tr>
                </tbody>
            </table>

        </div>


        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    list: ['one', 'two', 'three'],
                    users: [
                        {id: 1, name: 'Ivan'},
                        {id: 2, name: 'Sergey'},
                    ]
                }
            })
        </script>
    </body>
</html>
