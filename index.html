<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" :title="message + ' ' + 'Develop' ">
            {{ message }}

            <template v-if="status == 1">
                <h1>Headline 1</h1>
                <p>description 1</p>
            </template>

            <template v-else>
                <h1>Headline 2</h1>
                <p>description 2</p>
            </template>

            <div class="class-default list" :class="{ active: isActive, 'btn-list': isBtn }"></div>

            <div :class="[ isActive ? 'active btn' : 'disabled', 'default' ]"></div>

            <h1 :style="{ color: 'red', width: width + 'px' }">
                Text
            </h1>

        </div>


        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    status: 1,
                    isActive: true,
                    isBtn: false,
                    width: 15
                }
            })
        </script>
    </body>
</html>
